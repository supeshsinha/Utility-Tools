<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>IOS Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="row1 flex"><p style="background-color: black;">0</p></div>
        <div class="row2 flex buttons">
            <button id="c">C</button>
            <button class="back">โซ</button>
            <button>รท</button>
        </div>
        <div class="row3 flex buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>X</button>
        </div>
        <div class="row4 flex buttons">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="row5 flex buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="row6 flex buttons">
            <button id="zero">0</button>
            <button>=</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
